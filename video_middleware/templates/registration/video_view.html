<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
</head>
<body>
    <h1>Video Streaming</h1>
    <img id="video-stream" src="#" alt="Video Stream">
    <script>
        // Function to update the video stream
        function updateVideoStream() {
            // Create an image element to display the video stream
            var imgElement = document.getElementById('video-stream');

            // Set the source of the image element to the streaming URL
            imgElement.src = '/video-stream/';

            // Schedule the next update after a delay
            setTimeout(updateVideoStream, 100); // Update every 100 milliseconds (adjust as needed)
        }

        // Call the updateVideoStream function to start streaming
        updateVideoStream();
    </script>
</body>
</html>
