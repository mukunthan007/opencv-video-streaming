<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
</head>
<body>
    <h1>Video Viewer</h1>
    <video controls autoplay>
        <source src="{% url 'video_middleware:view_video' video_id=video_file.id %}" type="multipart/x-mixed-replace">
        Your browser does not support the video tag.
    </video>
</body>
</html>
